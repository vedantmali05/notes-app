<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login_style.css">

    <link rel="shortcut icon" type="image/png" href="media/logo.png">

</head>

<body>

    <main class="main">
        <form name="login_form" id="login_form">
            <h2> Hi Again...</h2>
            <div>
                <label for="login_email">Email</label>
                <input type="email" placeholder="email address..." id="login_email" name="login_email">
            </div>
            <div>
                <label for="login_pass">Password</label>
                <input type="password" id="login_pass" name="login_pass">
            </div>
            <button class="primary-cta">
                <span class="icon"><i class="bi bi-emoji-smile"></i></span> Login</button>

            <a href="newacc.html">Create new Account?</a>

        </form>

    </main>

    <script src="login_script.js"></script>
</body>

</html>
